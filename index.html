<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="operations-history">
          <div class="history-item">History 1</div>
          <div class="history-item">History 2</div>
          <div class="history-item">History 3</div>
          <div class="history-item">History 4</div>
          <div class="history-item">History 5</div>
        </div>
        <div class="calculator-display">
          <div class="display-operation">Current Operation</div>
          <div class="display-memory">Memory</div>
        </div>
        <div class="buttons">
          <!-- <div class="button-row"> -->
            <div class="button cancel red">C</div>
            <div class="button plusminus gray">+/-</div>
            <div class="button divide gray">/</div>
            
          <!-- </div> -->
           <!-- <div class="button-row"> -->
            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button multiply gray">x</div>
          <!-- </div> -->
          <!-- <div class="button-row"> -->
            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button minus gray">-</div>
          <!-- </div> -->
           <!-- <div class="button-row"> -->
            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button plus gray">+</div>
          <!-- </div> -->
          <!-- <div class="button-row"> -->
            <div class="button zero">0</div>
            <div class="button dot gray">.</div>
            <div class="button equal green">=</div>
          <!-- </div> -->
        </div>
      </div>
      
</body>
</html>
